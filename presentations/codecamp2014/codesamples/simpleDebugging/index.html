<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pure-min.css">
  <style>
     .content { padding: 10px; }
     .title { font-size: 1.2em; font-weight: bold; padding-bottom: 15px; } 
     .section { padding-bottom: 10px; }
     #stripe { width: 20px; height: 20px; border-style: solid; border-color: black; border-width: 1px; display: inline-block; }
  </style>
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1">
      <div class="content">
        <div class="title">JS Debugger Sample</div>
        <div class="section">
          <label>Current Value:</label> <span id="currentNumber">1</span>
          <div id="stripe"></div>
        </div>
        <button id="increase" type="button" class="pure-button">Increase</button>
        <button id="decrease" type="button" class="pure-button">Decrease</button>
      </div>
    </div>
  </div>
  <script src="jquery-1.11.1.min.js"></script>
  <!-- <script src="consolepolyfill.js"></script> -->
  <script src="app.js"></script>
</body>
</html>
