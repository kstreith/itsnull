<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pure-min.css">
  <style>
     .content { padding: 10px; }
     .title { font-size: 1.2em; font-weight: bold; padding-bottom: 15px; } 
     .section { padding-bottom: 10px; }
  </style>
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1">
      <div class="content">
        <div class="title">Exceptions and Debugger Statement Sample</div>
        <button id="throwBtn" type="button" class="pure-button">Throw an exception</button>
        <button id="doNotThrowBtn" type="button" class="pure-button"><i>Don't</i> throw an exception</button>
        <button id="debuggerBtn" type="button" class="pure-button">Toggle debugger statement</button>
      </div>
    </div>
  </div>
  <script src="jquery-1.11.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
