<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pure-min.css">
  <style>
     .content { padding: 10px; }
     .title { font-size: 1.5em; font-weight: bold; padding-bottom: 15px; } 
     .section { padding-bottom: 10px; }
     .columnDisplay { border-style: solid; border-width: 1px; border-color: black; margin-top: 5px; width: 30px; }
     .columnPixel { height: 1px; }
  </style>
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1">
      <div class="content">
        <div class="title">Knockout Debugger Sample</div>
        <div class="app" id="SampleViewModel">
          <div class="section">
            <label>Current Value:</label> <span data-bind="style:{'background-color':color}, text: currentNum"></span>
          </div>
          <button data-bind="click: increase, disable: disableIncrease" type="button" class="pure-button">Increase</button>
          <button data-bind="click: decrease, disable: disableDecrease" type="button" class="pure-button">Decrease</button>
          <div class="columnDisplay" data-bind="foreach: values">
            <div class="columnPixel" data-bind="style: {'background-color':$data}"></div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="jquery-1.11.1.min.js"></script>
  <script src="knockout-3.2.0.debug.js"></script>
  <script src="app.js"></script>
</body>
</html>
