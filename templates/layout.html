<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="alternate" href="{{ url }}/feed.xml">
  <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic|Anonymous+Pro:400,700,400italic,700italic|Merriweather:400,700,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/main.css">    
</head>
<body>
{% macro nav(page) %}
<div class="siteTitle">
    <div class="contentWrap">
        <h1><a href="{{url}}">{{name}}</a></h1>
        <p class="description">{{description}}</p>
        <div class="siteTabs"><a href="/" {% if page == "index" %}class="active"{%endif%}>Home</a><a href="/archive.html" {% if page == "archive" %}class="active"{%endif%}>Archive</a></div>            
    </div>
</div>
{% endmacro %}
    {% block nav %}{% endblock %}
    
    {% block content %}{% endblock %}
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-46954011-1', 'itsnull.com');
    ga('send', 'pageview');

    </script>    
</body>
</html>
